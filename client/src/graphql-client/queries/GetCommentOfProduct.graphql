query GetComment($limit : Int!,$productId : ID!,$cursor : String) {
    GetComment(productId : $productId, limit : $limit, cursor : $cursor){
        totalCount
        reviewRating
        cursor
        hasMore
        paginatedComments{
            id
            title
            content
            star
            createdAt
            like
            dislike
            user{
                id
                name
                avatar
            }
            reply{
                content
                like
                dislike
                user{
                    id
                    name
                    avatar
                }
            }
        }
    }
} 