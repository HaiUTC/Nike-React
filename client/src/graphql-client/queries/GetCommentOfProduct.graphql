query GetComment($limit : Int!,$productId : ID!,$cursor : String) {
    GetComment(productId : $productId, limit : $limit, cursor : $cursor){
        totalCount
        reviewRating
        cursor
        hasMore
        paginatedComments{
            id
            title
            content
            star
            createdAt
            like
            dislike
            userId
            name
            avatar
            reply{
                userId
                content
                like
                dislike
                name
                avatar
            }
        }
    }
} 